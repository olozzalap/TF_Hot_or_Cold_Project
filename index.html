<!DOCTYPE html>
<html>
<head>
<title>Let's play Huckle Buckle Beanstalk!</title>
<link rel="stylesheet" type="text/css" href="reset.css">
<link rel="stylesheet" type="text/css" href="main.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<script src='application.js'></script>
</head>

<body>

<div id="heading">
	<h1>Welcome to Huckle Buckle Beanstalk!</h1>
</div>

<div id="rules">
	<h3>Rules:</h3>
	<ul>
		<li>The number will be between 1 and 20 (inclusive).</li>
		<li>Only whole numbers are used for the number and guesses.</li>
		<li>"Hot" means your guess is pretty close to the number.</li>
		<li>"Cold" means your guess is pretty far away from the number.</li>
	</ul>
</div>

<button id="play">Play!</button>
<button id="play_again">Play Again?</button>

<img src='img/ice_cold.jpg' alt="ice cold" id="ice_cold">
<img src='img/cold.jpg' alt="cold" id="cold">
<img src='img/warm.jpg' alt="warm" id="warm">
<img src='img/hot.jpg' alt="hot" id="hot">
<img src='img/correct.png' alt="correct" id="correct">

</body>
</html>
